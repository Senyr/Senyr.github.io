name: Build and deploy Jekyll site to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  github-pages:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      
      # ✅ Updated from cache@v2 to cache@v4 to avoid deprecation
      - uses: actions/cache@v4
        with:
          path: vendor/bundle
          key: ${{ runner.os }}-gems-${{ hashFiles('**/Gemfile') }}
          restore-keys: |
            ${{ runner.os }}-gems-

      # ✅ Add this step to fix the RubyGems version incompatibility
      - name: Upgrade RubyGems
        run: |
          gem update --system 3.4.10

      - uses: limitusus/json-syntax-check@v1
        with:
          pattern: "\\bio.json$"

      - uses: helaili/jekyll-action@2.5.0
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          target_branch: 'gh-pages'
